<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles_registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One:ital@0;1&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="form-content">
            <h1 id="titulo">Te damos la Bienvenida a OverAll</h1>

            <form>
                <div class="input-group">

                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nombre Completo">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Correo Electronico">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-location-dot"></i>
                        <input type="text" placeholder="localidad">
                    </div>
                    
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Contraseña Nueva">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Confirmar Contraseña">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-calendar"></i>
                        <input type="date" placeholder="Fecha de Nacimiento">
                    </div>

                    
                    <div class="btn-field">
                        <button type="button">Continuar</button>
                    </div>


                    <div class="informacion">
                    <p >Al continuar, aceptas las <a href="#">Condiciones de servicio</a> de OverAll y reconoces que leiste nuestra <a href="#">Politica de Privacidad.</a> <a href="">Aviso de recopilacion de informacion</a></p>
                    <p>¿Ya sos miembro?<a href="login.html"> inicia sesion</a></p>
                    </div> 
                </div>
            </form>
        </div>
    </main>
    <script src="registro.js"></script>
</body>
</html>
